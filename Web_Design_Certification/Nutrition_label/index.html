<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Nutrition Label</title>
        <meta charset="utf-18">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  </head>
    <body>
      <div class="label">
        <header>
          <h1 class="bold">
           Nutrition Fact 
          </h1>
          <div class="divider large"></div>
<p>8 servings per container</p>
          <p class="bold">serving size <span>2/3cup(55g)</span></p>
   </header>
        <div class="divider large"></div>
        <div class="calories-info"></div>
        <div class="container-left"></div>
        <h2 class="boldbold small-text">Amount per servingserving</h2>
        <p>calories</p>
      </div>
      <span>230</span>
    <div class="divider medium"></div>
      <div class="daily-value small-text"></div>
      <p class="bold right no-divider">% Daily value*</p>
      <div class="divider"></div>
      <p><span><span class="bold"></span>8g</span><span class="bold">10%</span></p>
      <p class="indent no-divider">Saturated Fat 1g<span class=" bold">5%</span></p>
      <div class="divider"></div>
      <p class="indent no-divider"><span><i>Trans</i>Fat 0g</span></p>
      <div class="divider"></div>
      <p><span><span class="bold">Cholestrol</span>0gm</span><span class="bold">0%</span></p>
      <p><span><span class="bold">Sodium</span>160mg</span><span class=" bold">7%</span></p>
      <p><span><span class="bold">Total Carbohydrate</span>37g</span><span class="bold">13%</span></p>
      <p class="indent no-divider">Dietry fiber 4g</p>
      <div class="divider"></div>
      <p class="indent no-divider">Total Sugar 12g</p>
      <div class="divider double-indent"></div>
      <p class="double-indent no-divider">Includes 10g added sugar<span class="bold">20%</span></p>
      <div class="divider"></div>
      <p class="no-divider"><span class="bold">Protein</span>3g</p>
